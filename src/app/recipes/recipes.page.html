<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of recipes" [routerLink]="['./',r.id]">
      <ion-thumbnail slot="start">
        <ion-img [src]="r.imageUrl" ></ion-img>
      </ion-thumbnail>
      <ion-label> {{r.title }}</ion-label>
      <!--<ion-avatar><img src={{r.imageUrl}}></ion-avatar> -->
    </ion-item>
  </ion-list>
</ion-content>
